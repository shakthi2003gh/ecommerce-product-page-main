<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <img
          src="/images/icon-menu.svg"
          class="menu-button"
          alt="menu button"
        />

        <img src="/images/logo.svg" class="logo" alt="sneakers" />

        <nav>
          <ul>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="header-right">
        <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
            fill="#69707D"
            fill-rule="nonzero"
          />
        </svg>

        <img src="/images/image-avatar.png" alt="profile" />
      </div>
    </header>

    <main>
      <div class="product-section">
        <div class="product__images">
          <img src="/images/image-product-1-thumbnail.jpg" alt="" />

          <div class="product__preview"></div>
        </div>

        <div class="product__details">
          <span class="product-company">Sneaker Company</span>

          <h1 class="product-name">Fall Limited Edition Sneakers</h1>

          <p class="product-description">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything
            the weather can offer.
          </p>

          <div class="price-section">
            <div class="discount-price">$125.00</div>
            <div class="discount">50%</div>
            <div class="product-price">$250.00</div>
          </div>

          <div class="cart-section">
            <div class="quantity">
              <img src="/images/icon-minus.svg" alt="decrease quantity" />
              <span class="product-count">0</span>
              <img src="/images/icon-plus.svg" alt="increase quantity" />
            </div>
            <button class="cart-button">Add to cart</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
